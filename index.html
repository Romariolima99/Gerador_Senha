<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de senha</title>
    <!-- <meta name="Keywords" content="Gerador de senhas"> -->
    
</head>
<body>

<img class="logo" src="assets/safe-animate.svg" alt="Gerador de senhas" />

<main class="container-input">
    <span>Tamanho <span id="valor"></span> Caracteres</span>
    <input id="slider"  class="slider"  type="range" min="4" max="25" value="15" />
    <button id="button" class="button-cta"  onclick="GeneratePassword()">Gerar senha</button>
</main>

<div id="container-password" onclick="CopyPassword()" class="container-password hide">
     <span class="title">Sua senha gerada foi</span>
    <span id="password" class="password"></span>
    <!-- <span class="tooltip">Copiar senha</span> -->
</div>

<!-- Alert de senha copiada -->
<div id="alert-password" class="alert-password">
    <span class="closebtn"></span>  
    <strong>Sua Senha foi copiada!</strong> 
</div>


  <script src="main.js"></script>
</body>
</html>
